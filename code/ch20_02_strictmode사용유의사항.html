<!--
1. 전역에 strict mode를 적용하는 것은 피하자.
아래 예제와 같이 스크립트 단위로 적용된 strict mode는 다른 스크립트에 영향을 주지 않고
해당 스크립트에 한정되어 적용된다.
하지만 strict mode, non-strict mode script를 혼용하는 것은 오류를 발생시킬수 있다.

특히 외부 라이브러리를 사용하는 경우 라이브러리가 non-strict mode인 경우도 있기 때문이다.
따라서 전역에서 strict mode를 사용하는 것은 바람직하지 않다.

이러한 경우 즉시 실행 함수로 스크립트 전체를 감싸서 스코프를 구분하고 즉시 실행 함수 선두에
strict 모두를 적용한다.
-->

<!DOCTYPE html>
<html>
<body>
    <script>
        'use strict';
    </script>
    <script>
     x=1; // 에러가 발생하지 않음
    </script>
    <script>
     'use strict';
     y=1;  // ReferenceError
    </script>
</body>
</html>


<!--
즉시 실행 함수 선두에 strict mode 적용
(function() {
    'use strict';

    ... Do something
}());

-->

<!--
2. 또한 함수 단위로 적용하는 것도 바람직하지 않다.
번거롭고, 서로 교차해서 호출하면 에러가 발생할 수 있다.
-->
